<!DOCTYPE html>

    <title>Game Menu</title>

<body>
    <!-- <div>Mix-or-Match Memory Game</div> -->
    <h1>Menu</h1>
    <br><br>
    <form action="" method="POST">
        <label>Grid Size: </label><br><br>
        <ul>
            <li class="item">
                <select name="grid" id="#">
                    <optgroup>
                        <option value="3x4">3 BY 4</option>
                        <option value="4x4">4 BY 4</option>
                        <option value="5x4">5 BY 4</option>
                    </optgroup>
                </select>
            </li> <br>

            <label>Players</label>
            <li class="item">
                <select name="players" id="#">
                    <optgroup>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </optgroup>
                </select>
            </li>
            <br>

            <label>Card Type</label>
            <li class="item">
                <select name="card-set" id="#">
                    <optgroup>
                        <option value="cats">Cats</option>
                        <option value="dogs">Dogs</option>
                        <option value="dinosaurs">Dinosaurs</option>
                    </optgroup>
                </select>
            </li>
        </ul>
        <br><br>
            <button class="button-submit" role="button" type="submit">Start</button>
            
    </form>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="program.js"></script>
  </head>
  <body>

    <div class="text-center">
      <h1>Memory Game </h1>
    </div>

    <form>
      <select name="grid" id="#">
        <optgroup>
          <option>Choose a field size</option>
          <option value="3">3 BY 4</option>
          <option value="4">4 BY 4</option>
          <option value="5">5 BY 4</option>
        </optgroup>
      </select>
      <select name="players" id="#">
        <optgroup>
          <option>Select the number of players</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </optgroup>
      </select>
      <select name="card-set" id="#">
        <optgroup>
          <option>Select card type</option>
          <option value="cats">Cats</option>
          <option value="dogs">Dogs</option>
          <option value="dinosaurs">Dinosaurs</option>
        </optgroup>
      </select>
      <button class="button-submit" role="button" type="submit">Start</button>
    </form>


    <div id="players-container">
      <ul id="players-list"></ul>
    </div>
    <!-- ------------------------------------------------ -->
    <section class="memory_game"></section>
    <!-- Winner Modal -->
    <div id="winner-modal" class="modal">
      <div class="modal-content">
        <!-- <span class="close">&times;</span>    -->
        <button class ="close">Restart</button>

        <p>
          Winner(s) -> <span id="winner-name"></span> with a score of
          <span id="winner-score"></span>
        </p>
      </div>
      <!-- <button class ="close">Restart</button> -->
    </div>

    <script src="program.js"></script>
  </body>
</html>
